<button
  (click)="click()"
  [disabled]="button()?.disabled"
  [ngClass]="button()?.class"
  type="button()"
>
  <img *ngIf="button()?.icon" class="icon" src="{{ button()?.icon?.src }}" alt="icon" />
  <div *ngIf="button()?.text" class="text">{{ button()?.text }}</div>
  <ng-content></ng-content>
</button>
