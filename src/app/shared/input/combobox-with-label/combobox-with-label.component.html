@if (comboboxWithLabel().comboboxTitle) {
  <label for="{{ comboboxWithLabel().comboboxName }}" [ngClass]="comboboxWithLabel().class">{{
    comboboxWithLabel().comboboxTitle
  }}</label>
}
<div class="select-wrapper">
  <select [formControl]="comboboxWithLabel().formControl" [ngClass]="comboboxWithLabel().class">
    <option *ngFor="let option of comboboxWithLabel().comboboxOptions" [value]="option">
      {{ option }}
    </option>
  </select>
</div>
