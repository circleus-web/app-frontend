@if (inputWithLabel().title) {
  <label for="{{ inputWithLabel().input.name }}" [ngClass]="m_labelClass()">{{
    inputWithLabel().title
  }}</label>
}

<app-input [inputContent]="m_input()" class="input-container"></app-input>

@if (inputWithLabel().invalid) {
  @if (inputWithLabel().hasError('incorrectEmail')) {
    <span class="error" [ngClass]="inputWithLabel().class">{{
      'Email должен содержать символ «@» и имя домена'
    }}</span>
  }
}
