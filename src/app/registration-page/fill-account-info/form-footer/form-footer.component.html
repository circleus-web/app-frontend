<div class="form-footer">
  <div class="controls">
    <div class="text">
      <p class="title">{{ title }}</p>
      <p class="subtitle">{{ subtitle }}</p>
    </div>
    <div class="actions">
      @if (m_secondaryButton) {
        <app-button [button]="m_secondaryButton"></app-button>
      }
      @if (m_primaryButton) {
        <app-button [button]="m_primaryButton"></app-button>
      }
    </div>
  </div>
</div>
