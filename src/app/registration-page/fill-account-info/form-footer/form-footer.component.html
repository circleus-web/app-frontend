<div class="form-footer">
  <div class="controls">
    <div class="text">
      <p class="title">{{ title() }}</p>
      <p class="subtitle">{{ subtitle() }}</p>
    </div>
    <div class="actions">
      @if (secondaryButton(); as secondaryButton) {
        <app-button [button]="secondaryButton"></app-button>
      }
      @if (primaryButton(); as primaryButton) {
        <app-button [button]="primaryButton"></app-button>
      }
    </div>
  </div>
</div>
