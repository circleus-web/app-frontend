@for (form of forms.iterableForms; track $index) {
  @if (form.inputTitle) {
    <label for="{{ form.inputName }}">{{ form.inputTitle }}</label>
  }
  <input
    [formControl]="form.form"
    type="text"
    placeholder="{{ form.inputPlaceholder }}"
  />
}

@if (forms.buttons) {
  @for (i of forms.activeButtons; track $index) {
    @if (forms.buttons[i]) {
      <app-button [button]="forms.buttons[i]"></app-button>
    }
  }
}
