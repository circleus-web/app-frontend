@for (form of forms.iterableForms; track $index) {
  <div class="input-with-label" [ngStyle]="inputWithLabelStyle">
    @if (form.inputTitle) {
      <label for="{{ form.inputName }}" [ngStyle]="labelStyle">{{
        form.inputTitle
      }}</label>
    }
    <input
      [formControl]="form.form"
      [ngStyle]="inputStyle"
      type="text"
      placeholder="{{ form.inputPlaceholder }}"
    />
  </div>
}

@if (forms.buttons) {
  @for (i of forms.activeButtons; track $index) {
    @if (forms.buttons[i]) {
      <app-button
        [button]="forms.buttons[i]"
        [buttonStyle]="buttonStyle"
        [ngStyle]="buttonContainerStyle"
      ></app-button>
    }
  }
}
