<main>
  <div class="form">
    <app-form-header
      [formTitle]="formTitle"
      [formSubTitle]="formSubTitle"
    ></app-form-header>
    <form>
      <app-custom-form-generator
        [forms]="formArrayWithDescriptions"
        [inputWithLabelStyle]="inputWithLabelStyle"
        [inputStyle]="inputStyle"
        [labelStyle]="labelStyle"
        [buttonContainerStyle]="buttonContainerStyle"
        [buttonStyle]="buttonStyle"
        class="form-component"
      ></app-custom-form-generator>
    </form>
  </div>
</main>
